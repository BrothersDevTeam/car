<main>
  <section>
    <h1>Controle Auto Revenda</h1>
    <h2>Fa√ßa seu login</h2>

    <form [formGroup]="loginForm" (keydown.enter)="submit()">
      <app-primary-input
        formControlName="email"
        label="Email"
        inputName="email"
        type="email"
        placeholder="exemplo@email.com"
        [uppercase]="false"
      >
        <mat-icon>email</mat-icon>
      </app-primary-input>
      <app-primary-input
        formControlName="password"
        label="Senha"
        inputName="password"
        [type]="passwordVisible() ? 'text' : 'password'"
        [uppercase]="false"
      >
        <mat-icon (click)="togglePasswordVisibility()" style="cursor: pointer;" >
          {{ passwordVisible() ? 'visibility' : 'visibility_off' }}
        </mat-icon>
      </app-primary-input>
    </form>

    <button (click)="submit()" [disabled]="!disablePrimaryBtn">Enviar</button>
  </section>
</main>
