<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="tableDataSource">
    <!-- Colunas dinâmicas -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef>
        <!-- Checkbox no cabeçalho para a coluna 'select' -->
        <ng-container *ngIf="column.key === 'select' && hasSelectColumn">
          <mat-checkbox
            (change)="toggleAllRows()"
            [checked]="isAllSelected()"
            [indeterminate]="isSomeSelected() && !isAllSelected()"
            color="primary"
          ></mat-checkbox>
        </ng-container>
        <!-- Cabeçalho normal para outras colunas -->
        <ng-container *ngIf="column.key !== 'select'">
          {{ column.header }}
        </ng-container>
      </th>
      <td mat-cell *matCellDef="let element" class="nowrap">
        <!-- Checkbox para a coluna 'select' -->
        <ng-container *ngIf="column.key === 'select' && shouldShowCheckbox(element)">
          <mat-checkbox
            (change)="toggleRow(element)"
            [checked]="isSelected(element)"
            (click)="$event.stopPropagation()"
            color="primary"
          ></mat-checkbox>
        </ng-container>
        <!-- Ícone de edição para a coluna 'edit' -->
        <ng-container *ngIf="column.key === 'edit' && shouldShowEditIcon(element)">
          <button
            mat-icon-button
            (click)="$event.stopPropagation(); onEditClick(element)"
            aria-label="Editar NFe"
          >
            <mat-icon style="color: var(--secondary-color-light)">edit</mat-icon>
          </button>
        </ng-container>
        <!-- Ícone de deleção para a coluna 'delete' -->
        <ng-container *ngIf="column.key === 'delete' && shouldShowDeleteIcon(element)">
          <button
            mat-icon-button
            (click)="$event.stopPropagation(); onDeleteClick(element)"
            aria-label="Deletar NFe"
          >
            <mat-icon style="color: var(--danger-color-light)">delete</mat-icon>
          </button>
        </ng-container>
        <!-- Dados normais para outras colunas -->
        <ng-container *ngIf="column.key !== 'select' && column.key !== 'edit' && column.key !== 'delete'">
          {{ formatValue(column, element) }}
        </ng-container>
      </td>
    </ng-container>

    <!-- Definição das linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
      (click)="onRowClick(row)"
      class="row-clickable"
      [class.even-row]="i % 2 === 0"
      [class.odd-row]="i % 2 !== 0"
    ></tr>
  </table>
  <app-pagination
    [totalElement]="totalElements"
    [pageSizeOptions]="pageSizeOptions"
    (pageEvent)="handlePageEvent($event)"
  />
</div>
