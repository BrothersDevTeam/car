<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="fullName">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.person.fullName
            ? element.person.fullName
            : element.person.legalName
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let element">{{ element.person.active ? 'Sim' : 'Não' }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>Pessoa Jurídica</th>
      <td mat-cell *matCellDef="let element">
        {{ element.person.cpf ? "Não" : "Sim" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
      <td mat-cell *matCellDef="let element">
        {{ element.person.cpf ? element.person.cpf : element.person.cnpj }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
      class="row-clickable"
    ></tr>
  </table>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="personPaginatedList.totalElements"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
