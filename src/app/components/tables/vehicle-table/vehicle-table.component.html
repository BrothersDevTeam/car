<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let element" class="name-column">
        {{element.vehicle.plate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vehicle.active ? "Sim" : "Não" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vehicle.brand }}
      </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vehicle.model }}
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vehicle.year }}
      </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Cor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vehicle.color }}
      </td>
    </ng-container>

    <ng-container matColumnDef="imported">
      <th mat-header-cell *matHeaderCellDef>Importado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vehicle.imported ? "Sim" : "Não" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
      class="row-clickable"
    ></tr>
  </table>
  <app-pagination
    [totalElement]="vehiclePaginatedList.totalElements"
    [pageSizeOptions]="pageSizeOptions"
    (pageEvent)="handlePageEvent($event)"
  />
</div>
