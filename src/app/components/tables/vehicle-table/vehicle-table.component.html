<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let element" class="name-column">
        {{element.licensePlate}}
      </td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">
        {{ element.brand.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.model.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano do modelo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.yearModel }}
      </td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Cor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.color }}
      </td>
    </ng-container>
    <ng-container matColumnDef="imported">
      <th mat-header-cell *matHeaderCellDef>Origem</th>
      <td mat-cell *matCellDef="let element">
        {{ element.origin }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
      class="row-clickable"
    ></tr>
  </table>
  <app-pagination
    [totalElement]="vehiclePaginatedList.totalElements"
    [pageSizeOptions]="pageSizeOptions"
    (pageEvent)="handlePageEvent($event)"
  />
</div>
