<section (click)="onSidenavClick()">
  <div>
    <div class="sidenav-header">
      <img
        src="https://github.com/tkdcris.png"
        [width]="profilePicSize()"
        [height]="profilePicSize()"
      >
      <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>TkdCris</h2>
        <p>Controle Auto Revenda</p>
      </div>
    </div>
    <mat-nav-list>
      @for(item of menuItems(); track item.label) {
        <mat-list-item
          class="menu-item"
          [class.selected-menu-item]="isRouteActive(item.route!)"
          (click)="onMenuItemClick(item.route!)"
        >
          <mat-icon [fontSet]="isRouteActive(item.route!) ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>
            {{item.icon}}
          </mat-icon>
          @if (!sideNavCollapsed()) {
            <span matListItemTitle>{{item.label}}</span>
          }
        </mat-list-item>
      }
    </mat-nav-list>
  </div>
  <mat-list-item
    class="menu-item exit_btn"
    mat-button
    (click)="handleLogout()"
  >
    <mat-icon matListItemIcon>exit_to_app</mat-icon>
    @if (!sideNavCollapsed()) {
      <span matListItemTitle>Sair</span>
    }
  </mat-list-item>
</section>
