<div class="input-wrapper">
  <label [for]="inputName">{{label}}</label>
  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
    />
    @if (error) {
      <p class="invalid-field-message">Campo inv√°lido</p>
    }
  </div>
</div>
