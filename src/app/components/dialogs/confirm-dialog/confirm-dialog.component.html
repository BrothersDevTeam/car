<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p [innerHTML]="safeMessage"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-flat-button
    mat-dialog-close
    cdkFocusInitial
  >
    {{ data.cancelText }}
  </button>
  <button
    mat-flat-button
    class="delete-btn"
    [mat-dialog-close]="true"
  >
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
