<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <input matInput [(ngModel)]="inputValue" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close cdkFocusInitial>
    {{ data.cancelText }}
  </button>
  <button mat-flat-button color="primary" (click)="onConfirm()">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
